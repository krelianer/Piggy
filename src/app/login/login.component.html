<div class="container login-container col-sm-3">
	<img src="/src/hero-piggy-bank.png" class="loginPiggy" alt="Cinque Terre">

	<div class="kpx_login">
		<h3 class="kpx_authTitle"><a href="#">Sign up</a></h3>

		<div class="row kpx_row-sm-offset-3 kpx_loginOr">
			<div class="col-xs-12 col-sm-6 loginBox">
				<hr class="kpx_hrOr">
				<span class="kpx_spanOr">or</span>
			</div>
		</div>

		<div class="row kpx_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6 loginBox">
				<form (ngSubmit)="connect(userForm.value)" class="kpx_loginForm" [formGroup]="userForm">
					<div class="input-group">
						<span class="input-group-addon"><span class="fa fa-user"></span></span>
						<input pInputText type="text" class="loginInfo" placeholder="Email" formControlName="username" />
					</div>
					<div class="row">
						<div class="ui-message ui-messages-error ui-corner-all input-error" *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('required')">
							<i class="fa fa-close"></i> Mail is required
						</div>
						<div class="ui-message ui-messages-error ui-corner-all input-error" *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('minlength')">
							<i class="fa fa-close"></i> Mail should be 4 characters minimum
						</div>
					</div>
					<hr />
					<div class="input-group">
						<span class="input-group-addon"><span class="fa fa-key "></span></span>
						<input pInputText type="password" class="loginInfo" placeholder="Password " formControlName="password" />
					</div>
					<div class="row">
						<div class="ui-message ui-messages-error ui-corner-all input-error" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">
							<i class="fa fa-close"></i> Password is required
						</div>
					</div>
					<hr />
					<button pButton type="submit " class="full-button " label="Connect " [disabled]="!userForm.valid "></button>

				</form>
			</div>
		</div>
	</div>
</div>
